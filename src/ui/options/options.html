<!DOCTYPE html>
<html lang="__MSG_@@ui_locale__">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="optionsTitle">Extension Options</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo" data-i18n="extensionName">Anime4K</h1>
      <nav class="menu">
        <ul>
          <li>
            <a href="#" class="menu-item active" data-section="modes">
              <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
              <span data-i18n="enhancementModes">Enhancement Modes</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item" data-section="whitelist">
              <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
              <span data-i18n="whitelistManagement">Whitelist Management</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <section id="modes-section" class="content-section active">
        <div class="header">
          <h1 data-i18n="enhancementModes">Enhancement Modes</h1>
          <div class="btn-group">
            <button id="add-mode-btn" class="btn btn-primary" data-i18n="addMode">Add Mode</button>
            <button id="import-modes-btn" class="btn btn-outline" data-i18n="import">Import</button>
            <button id="export-modes-btn" class="btn btn-outline" data-i18n="export">Export</button>
          </div>
        </div>
        <div id="modes-container" class="modes-container">
          <!-- 模式卡片将动态添加到这里 -->
        </div>
      </section>
      <section id="whitelist-section" class="content-section">
        <div class="header">
          <h1 data-i18n="whitelistManagement">Whitelist Management</h1>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="card-title" data-i18n="rules">Rules</h2>
            <div class="btn-group">
              <button id="add-rule" class="btn btn-primary" data-i18n="addRule">Add Rule</button>
              <button id="import-btn" class="btn btn-outline" data-i18n="import">Import</button>
              <button id="export-btn" class="btn btn-outline" data-i18n="export">Export</button>
            </div>
          </div>
          <div class="table-container">
            <table class="whitelist-table">
              <thead>
                <tr>
                  <th data-i18n="pattern">Pattern</th>
                  <th data-i18n="enabled">Enabled</th>
                  <th data-i18n="actions">Actions</th>
                </tr>
              </thead>
              <tbody id="rules-container">
                <!-- 规则将动态添加到这里 -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div class="footer">
    <p>Anime4K WebExtension</p>
  </div>
</body>
</html>
